<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{ base :: layout(~{::title} , ~{::section}) }">
<head>
    <meta charset="ISO-8859-1">
    <title>Emp Save Form</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <p class="fs-4">Add Emp</p>
                        <th:block th:if="${session.msg}">
                            <p class="text-center text-success fs-4" th:text="${session.msg}"></p>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="saveEmp" method="post">
                            <div class="mb-3">
                                <label for="exampleInputName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="exampleInputName" name="name">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="exampleInputAddress" name="address">
                            </div>
                            <div class="mb-3">
                                <label class="form-check-label">Gender</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male">
                                    <label class="form-check-label" for="inlineRadio1">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female">
                                    <label class="form-check-label" for="inlineRadio2">Female</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword" name="password">
                            </div>
                            <!-- New field for Salary -->
                            <div class="mb-3">
                                <label for="exampleInputSalary" class="form-label">Salary</label>
                                <input type="text" class="form-control" id="exampleInputSalary" name="salary">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
